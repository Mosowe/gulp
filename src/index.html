  <!-- 登录 -->
  <div class="active-dialog" id="loginDialog">
    <div class="active-dialog-wrapper">
      <div class="login-content">
        <div class="title">登录注册易点药<br>就有机会领取现金红包</div>
        <div class="input-item">
          <input type="number"  oninput="if(value.length>11)value=value.slice(0,11)" id="userMobile" placeholder="请填写手机号注册"/>
        </div>
        <div class="input-item last">
          <div class="code-input">
            <input type="number"  oninput="if(value.length>6)value=value.slice(0,6)" id="userCode" placeholder="请输入验证码"/>
          </div>
          <div class="code-send" id="codeSend" onclick="sendCode()">获取验证码</div>
        </div>
        <div class="login-btn" onclick="login()">确定</div>
        <div class="closeLogin" onclick="closeDialog('login')">
          <img src="./images/closeLogin.png" />
        </div>   
      </div>
    </div>
  </div>
