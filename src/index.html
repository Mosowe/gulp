<!DOCTYPE html>
<!-- 中文简体 -->
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <!-- 移动端：自适应屏幕尺寸及禁止用户缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <!-- 移动端：禁止自动识别页面中有可能是电话格式的数字 -->
    <meta name="format-detection" content="telephone=no">
    <!-- PC：渲染模式,以下代码IE=edge告诉IE使用最新的引擎渲染网页，chrome=1则可以激活Chrome Frame. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- PC：seo -->
    <meta name="keywords" content="your keywords">
    <meta name="description" content="your description">
    <meta name="author" content="author,email address">

    <title>拉新活动</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <input type="file" id="file"/>
  <div id="send" class="btn">上传</div>
  <div id="get" class="btn">get</div>
  <div id="post" class="btn">post</div>


  <script src="./js/ajax.js" ></script>
  <script>
    document.getElementById('send').onclick  =() =>  {
      let data  = document.getElementById('file').files[0]
      let file = new FormData()
      file.append('file', data);
      let params = {
          url:'https://test.edianyao.com/micro/ydycommonh5/file/uploadImage',
          method:'post',
          file:file,
          headers:{
            "Authorization":"bearer ebd103ec-a8ab-44a8-9c2b-d91d09fcdc4f",
            "ydyversion":"3.2.0"
          }
        }
      myAjax(params).then(res => {
          console.log(res)
        }).catch(res=>{
          console.log(res)
        })      
    }
    document.getElementById('get').onclick  =() =>  {
      let params = {
          url:'https://test.edianyao.com/micro/ydyuserh5/qywusers/getInfo/13277082678',
          method:'get',
          data: {
            platform:'h5'
          },
          headers:{
            "Authorization":"bearer ebd103ec-a8ab-44a8-9c2b-d91d09fcdc4f",
            "ydyversion":"3.2.0"
          }
        }
      myAjax(params).then(res => {
          console.log(res)
        }).catch(res=>{
          console.log(res)
        })      
    }
    document.getElementById('post').onclick  =() =>  {
      let params = {
          url:'https://test.edianyao.com/micro/ydyimh5/qywhelpinfo/lists',
          method:'post',
          data: {
            platform: 'h5'
          }
        }
      myAjax(params).then(res => {
          console.log(res)
        }).catch(res=>{
          console.log(res)
        })      
    }
  </script>
</body>
